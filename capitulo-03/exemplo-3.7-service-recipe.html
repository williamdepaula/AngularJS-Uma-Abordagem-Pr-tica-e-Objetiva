<!-- service-recipe.html -->
<!doctype html>
<head>
	<meta charset="utf-8">
</head>
<html ng-app="myApp">
<body>
  <div ng-controller="TwitterController">
    <span>Token (by service): {{token}}</span>
  </div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module('myApp',[]);

		app.value('$twitterApiToken','YTEyMzQ1NjU0MzIxeA==');

		app.service('$TwitterTokenService',['$twitterApiToken',TwitterTokenService]); // declaração por meio de service()

		// Construtor - TwitterTokenService function
		function TwitterTokenService(token){
		  this.getToken =function(){
		    	return token;
		  }
		}

		app.controller('TwitterController',['$scope','$TwitterTokenService',function($scope, $TwitterTokenService){
		  $scope.token = $TwitterTokenService.getToken();
		}]);
	</script>
</body>
</html>
