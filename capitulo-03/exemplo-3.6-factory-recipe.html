<!-- factory-recipe.html -->
<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<div ng-controller="TwitterController">
		<span>Token: {{token}}</span>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module('myApp', []);
		app.value('$TwitterApiToken', 'sfadfaDFGSDF4123==');
		app.factory('$TwitterTokenService', ['$TwitterApiToken', function ($TwitterApiToken) {
			
				var f = {};
				f.getToken = function(){
					return $TwitterApiToken;
				}
				return f;			
		}]);

		app.controller('TwitterController', ['$scope', '$TwitterTokenService', function($scope,$TwitterTokenService){
				$scope.token = $TwitterTokenService.getToken();
			
		}]);
	</script>

</body>
</html>
